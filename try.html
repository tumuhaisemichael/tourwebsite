<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Text</title>
  <style>
    .slider-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .text-left, .text-right {
      background-color: #f0f0f0; /* Optional: Add background color for better visibility */
      padding: 10px;
    }

    .text {
      text-align: center;
      padding: 10px;
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slider img {
      width: 100%;
      height: 50%;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      outline: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (max-width: 768px) {
      .slider-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }

      .text {
        order: 1;
      }

      .slider-wrapper {
        order: 2;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="text left-text">Left Text</div>
    <div class="slider-wrapper">
      <div class="slider">
        <img src="assets/img/m1.jpg" alt="Image 1">
        <img src="assets/img/m2.jpg" alt="Image 2">
        <img src="assets/img/m3.jpg" alt="Image 3">
        <img src="assets/img/m4.jpg" alt="Image 4">
        <img src="assets/img/m5.jpg" alt="Image 5">
        <img src="assets/img/a1.jpg" alt="Image 6">
        <img src="assets/img/a2.jpg" alt="Image 7">
      </div>
      <!-- Navigation arrows -->
      <button class="arrow prev" onclick="moveSlider(-1)">&#9664;</button>
      <button class="arrow next" onclick="moveSlider(1)">&#9654;</button>
    </div>
    <div class="text right-text">Right Text</div>
  </div>

  <script>
    let currentIndex = 0;

    function moveSlider(direction) {
      const slider = document.querySelector('.slider');
      const images = slider.querySelectorAll('img');
      const totalImages = images.length;

      currentIndex += direction;

      if (currentIndex < 0) {
        currentIndex = totalImages - 1;
      } else if (currentIndex >= totalImages) {
        currentIndex = 0;
      }

      const offset = -currentIndex * 100;
      slider.style.transform = `translateX(${offset}%)`;
    }
  </script>
</body>
</html>
